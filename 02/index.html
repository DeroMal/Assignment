<!DOCTYPE html>
<html>

<head>
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page1">
        <h1>Matrix Operations</h1>

        <!-- Radio buttons for selecting the operation -->
        <div>
            <input type="radio" id="scalar" name="operation" checked>
            <label for="scalar">Scalar Multiplication</label>
            <input type="radio" id="matrix" name="operation">
            <label for="matrix">Matrix Multiplication</label>
        </div>

        <!-- Matrix 1 input fields -->
        <div class="matrix">
            <h2>Matrix 1</h2>
            <label for="matrix1Rows">Number of Rows:</label>
            <input type="number" id="matrix1Rows" min="1" max="10">
            <br>
            <label for="matrix1Columns">Number of Columns:</label>
            <input type="number" id="matrix1Columns" min="1" max="10">
        </div>

        <!-- Matrix 2 input fields -->
        <div class="matrix hidden" id="matrix2Container">
            <h2>Matrix 2</h2>
            <label for="matrix2Rows">Number of Rows:</label>
            <input type="number" id="matrix2Rows" min="1" max="10">
            <br>
            <label for="matrix2Columns">Number of Columns:</label>
            <input type="number" id="matrix2Columns" min="1" max="10">
        </div>

        <!-- Scalar value input field -->
        <div>
            <label for="scalarValue">Scalar Value (0-5):</label>
            <input type="number" id="scalarValue" min="0" max="5">
        </div>

        <!-- Submit and reset buttons -->
        <div id="btnContainer">
            <button id="submitBtn">Submit</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- Page 2 for entering matrix values -->
    <div id="page2" class="hidden">
        <h1>Enter Matrix Values</h1>

        <!-- Matrix container -->
        <div class="matrix-container">
            <div class="matrix">
                <h2>Matrix 1</h2>
                <table id="matrix1"></table>
            </div>

            <!-- Scalar Op container -->
            <div class="scalar2 hidden" id="scalarOp">
                <h2>Scalar Value</h2>
                <!-- <div id="scalarV"></div> -->
                <div id="scalarV"></div>
            </div>

            <!-- Matrix 2 container -->
            <div class="matrix2 hidden" id="matrix2Op">
                <h2>Matrix 2</h2>
                <table id="matrix2"></table>
            </div>

        </div>

        <!-- Operation buttons and result container -->
        <div id="operationBtnContainer">
            <button id="operationBtn">Perform Operation</button>
            <button id="backBtn">Back</button>
        </div>

        <!-- Result container -->
        <div id="resultContainer" class="hidden">
            <h2>Result</h2>
            <table id="result"></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
