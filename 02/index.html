<!DOCTYPE html>
<html>

<head>
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="page1">
            <div class="matrix-container">
                <!-- Matrix 1 input fields -->
                <div class="matrix">
                    <label>Matrix 1</label><br><br>
                    <label for="matrix1Rows">Number of rows:</label>
                    <input type="number" id="matrix1Rows" min="1" max="10" value="2">
                    <br><br>
                    <label for="matrix1Columns">Number of columns:</label>
                    <input type="number" id="matrix1Columns" min="1" max="10" value="2">
                </div>

                <!-- Matrix 2 input fields -->
                <div class="matrix" id="matrix2Container">
                    <label>Matrix 2</label><br><br>
                    <label for="matrix2Rows">Number of rows:</label>
                    <input type="number" id="matrix2Rows" min="1" max="10" value="2">
                    <br><br>
                    <label for="matrix2Columns">Number of columns:</label>
                    <input type="number" id="matrix2Columns" min="1" max="10" value="2">
                </div>
            </div>
            <div class="OpScalar">

                <!-- Scalar value input field -->
                <br><br>
                <div class="scalarV">
                    <label for="scalarValue">Scalar value:</label>
                    <input type="number" id="scalarValue" min="-5" max="5" value="0">
                </div>

                <!-- Dropdown for selecting the operation -->
                <br><br>
                <div class="opContainer">
                    <label for="operation">Choose an operation:</label>
                    <select id="operation" name="operation">
                    <option value="scalar">Scalar Multiplication</option>
                    <option value="matrix">Multiplication</option>
                </select>
                </div>

                <!-- Error/Alert Notification -->
                <div class="error">
                    <div id="alert1" class="hide"></div>
                </div>
            </div>
            <!-- Submit and reset buttons -->
            <div id="btnContainer" class="btnCont">
                <button id="submitBtn">Submit</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Page 2 for entering matrix values -->
        <div id="page2" class="hidden">
            <!-- Matrix container -->
            <div class="matrix-container">
                <div class="matrix">
                    <!-- <label>Matrix 1</label><br><br> -->
                    <table id="matrix1"></table>
                </div>

                <!-- Scalar Op container -->
                <div class="scalar2 hidden" id="scalarOp">
                    <!-- <div id="scalarV"></div> -->
                    <div id="scalarV"></div>
                </div>

                <!-- Matrix 2 container -->
                <div class="matrix2 hidden" id="matrix2Op">
                    <label>X</label>
                    <table id="matrix2"></table>
                </div>

            </div>

            <div class="error">
                <div id="alert2"></div>
            </div>

            <!-- Operation buttons and result container -->
            <br><br>
            <div id="operationBtnContainer" class="btnCont">
                <button id="operationBtn">Calculate</button>
                <button id="backBtn">Back</button>
            </div>

            <!-- Result container -->
            <br><br>
            <div id="resultContainer" class="hidden">
                <table id="result"></table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
